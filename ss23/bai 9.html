<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("Nhap so ");
      let n1 = 0,
          n2 = 1,
          temp,
         index = 1;
      console.log(n2);
      temp = n1 + n2;
      while (index <= number) {
        console.log(temp);
        n1 = n2;
        n2 = temp;
        temp = n1 + n2;
        index = index + temp;
      }
    </script>
  </body>
</html>
