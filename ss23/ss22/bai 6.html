<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("nhap so x la:");
        let a =Math.floor(x/1000);
        console.log("chu so hang nghin la:",a);
        let b =Math.floor((x/100)%10);
        console.log("chu so hang nghin la:",b);
        let c =Math.floor((x/10)%10);
        console.log("chu so hang nghin la:",c);
        let d =x%10;
        console.log("chu so hang don vi la:",d);
    </script>
</body>
</html>
