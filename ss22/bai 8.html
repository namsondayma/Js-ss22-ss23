<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhap a");
        let b = +prompt("nhap b");
        let sign = +prompt("nhap dau");
        let point1,point2,point3,point4;
        switch(sign){
            case '+' :
                let point1 = a+b ;
                console.log("Tong cua phep tinh la:",point1);
                break;
            case '-':
                let point2 = a-b ;
                console.log("Hieu cua phep tinh la:",point2);
                break;
            case '*':
                let point3 = a*b ;
                console.log("Tich cua phep tinh la:",point3);
                break;
            case '/':
                let point4 = a/b ;
                console.log("Thuong cua phep tinh la:",point4);
                break;
        }
    
    </script>
</body>
</html>
